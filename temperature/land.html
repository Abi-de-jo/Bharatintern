<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Coverter..</title>
    <link rel="icon" href="high-temperature.png">
    <link rel="stylesheet" href="land.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <audio autoplay src="mm.mp3">hi</audio>
    <div class="container">
        <div class="title">
            <h1>Temperature converter</h1>
            <span class="tem-icon"><i class="fa-solid fa-temperature-list"></i></span>
        </div>
        
    <div class="celsius">
        <input type="text" placeholder="Celsius">
        <span class="icon">&#8451</span>

    </div>
    
    <div class="Fahrenheit">
        <input type="text" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>

    </div>
    
    <div class="kelvin">
        <input type="text" placeholder="Kelvin">
        <span class="icon">&#8490</span>

    </div>
    <div class="butto">
        <button>Clear All</button>
    </div>
    </div>

    <script src="land.js"></script>
    
</body>
</html>
